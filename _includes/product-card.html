<div class="productCard">
    <img src="{{ product.image | prepend: site.baseurl }}" alt="" class="img-fluid">
    <div class="productCard__info">
        {% assign productMonth = product.date | date: "%b" %}
        {{ product.date | date: "%-d" }} de
        {{ site.data.i18n.ca.month[productMonth] }}
    </div>
    <h3 class="productCard__title">{{ product.title }}</h3>
    <a href="{{ product.url | prepend: site.baseurl }}" class="btn btn-primary btn-block">Més informació</a>
</div>
